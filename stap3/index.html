<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>The Liquid House</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
</head>

<body>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script  src="js/index.js"></script>

  <header>
    <img class="logo" src="cirkel2.png" alt="logo">
    <p class="house">The Liquid House</p>
  </header>

  <div class="blauw">
    <h1>step 3 of 3</h1>
  </div>

  <main>
    <article class="white">
      <div class="wit">
        <h2>Zou u deze escape room aanraden aan vrienden/familie? </h2>

        <label class="containers">
          <input type="radio" name="radio">
          <span class="checkmarks">Ja</span>
        </label>

        <label class="containers">
          <input type="radio" name="radio">
          <span class="checkmarks">Nee</span>
        </label>

      </div>
      <div class="wit">
        <h2>Waarom wel/niet</h2>

        <label class="control">
          <input class="input" type="text" placeholder="Tekst..">
        </label>
      </div>

      <div class="wit">
        <h2>Wat vond u er goed aan?</h2>

        <label class="container">
          <input type="checkbox">
          <span class="checkmark">De inhoud van de opdrachten</span>
        </label>
        <label class="container">
          <input type="checkbox">
          <span class="checkmark">De inkleding van de kamers</span>
        </label>
        <label class="container">
          <input type="checkbox">
          <span class="checkmark">Hoeveelheid variatie</span>
        </label>
        <label class="container">
          <input type="checkbox">
          <span class="checkmark">Andere..</span>
        </label>

      </div>

      <div class="wit">
        <h2>Zijn er dingen die u slecht vond? </h2>

        <label class="control">
          <input class="input" type="text" placeholder="Tekst..">
        </label>
      </div>

      <div class="wit">
        <h2>Wat zou u eventueel veranderen als u kon?</h2>

        <label class="control">
          <input class="input" type="text" placeholder="Tekst..">
        </label>
      </div>

      <a class="button" href="../start/index.html">Stap 2</a>
      <a class="button" href="../stap3/index.html">Stap 2</a>

    </article>
  </main>

</body>

</html>
